name: Build Expo React Native APK

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'OColecionadorMobile/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: OColecionadorMobile/package-lock.json

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo and EAS CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: OColecionadorMobile
        run: |
          set -e
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            echo "Lockfile found — trying 'npm ci' first"
            if npm ci; then
              echo "npm ci succeeded"
            else
              echo "npm ci failed — falling back to 'npm install --legacy-peer-deps'"
              npm install --legacy-peer-deps
            fi
          else
            echo "No lockfile found — running npm install"
            npm install --legacy-peer-deps
          fi

      - name: Lint (ESLint)
        working-directory: OColecionadorMobile
        run: |
          npm run lint || true

      - name: TypeScript check
        working-directory: OColecionadorMobile
        run: |
          npm run typecheck || true

      - name: Run Jest tests with coverage
        working-directory: OColecionadorMobile
        run: |
          npm run test:ci || npm test -- --coverage --watchAll=false || true

      - name: Upload JS coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-OColecionadorMobile
          path: OColecionadorMobile/coverage

      - name: Build APK
        working-directory: OColecionadorMobile
        run: |
          npx eas-cli build --platform android \
            --profile preview \
            --local --non-interactive \
            --output app-production-release.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: OColecionadorMobile/app-production-release.apk