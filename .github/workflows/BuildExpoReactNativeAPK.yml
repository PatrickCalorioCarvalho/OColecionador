name: Build Expo React Native APK

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'OColecionadorMobile/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: OColecionadorMobile/package-lock.json

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo and EAS CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: OColecionadorMobile
        run: npm ci
      
      - name: Run unit tests
        working-directory: OColecionadorMobile
        run: npm test -- --ci --coverage --passWithNoTests

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-OColecionadorMobile
          path: OColecionadorMobile/coverage

      - name: Lint code
        working-directory: OColecionadorMobile
        run: npx eslint . --ext .js,.jsx,.ts,.tsx -f json -o lint-report.json

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report-OColecionadorMobile
          path: OColecionadorMobile/lint-report.json

      - name: Build APK
        working-directory: OColecionadorMobile
        run: |
          npx eas-cli build --platform android \
            --profile preview \
            --local --non-interactive \
            --output app-production-release.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: OColecionadorMobile/app-production-release.apk