name: Self Hosted Docker Compose

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:

  code-quality-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']
        project: ['OColecionadorAugmentations', 'OColecionadorClassifier', 'OColecionadorTraining']
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.project }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.project }}-
    
    - name: Instalar dependências para ${{ matrix.project }}
      working-directory: ./${{ matrix.project }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: isort - Verificar imports
      working-directory: ./${{ matrix.project }}
      run: |
        isort --check-only . || true
    
    - name: Flake8 - Verificar estilo
      working-directory: ./${{ matrix.project }}
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Pylint - Análise estática
      working-directory: ./${{ matrix.project }}
      run: |
        mkdir -p reports
        pylint **/*.py --exit-zero --output-format=json > reports/pylint-report.json || true
        cat reports/pylint-report.json
    
    - name: Upload Pylint Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pylint-report-${{ matrix.project }}
        path: ./${{ matrix.project }}/reports/pylint-report.json
        retention-days: 30

  test-python:
    needs: code-quality-python
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9']
        project: ['OColecionadorAugmentations', 'OColecionadorClassifier', 'OColecionadorTraining']
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.project }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.project }}-
    
    - name: Instalar dependências para ${{ matrix.project }}
      working-directory: ./${{ matrix.project }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Executar pytest para ${{ matrix.project }}
      working-directory: ./${{ matrix.project }}
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term-missing -v
    
    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ matrix.project }}
        path: ./${{ matrix.project }}/coverage.xml

  check-ocolecionadorfrontEnd:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20']
        project: ['OColecionadorFrontEnd']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install deps
        working-directory: ./${{ matrix.project }}
        run: npm ci

      - name: Prettier check (optional)
        working-directory: ./${{ matrix.project }}
        run: npm run format:check || true

      - name: ESLint
        working-directory: ./${{ matrix.project }}
        run: npm run lint || true

      - name: TypeScript check
        working-directory: ./${{ matrix.project }}
        run: npm run typecheck || true

      - name: Run tests (Jest) with coverage
        working-directory: ./${{ matrix.project }}
        run: npm run test:ci || npm run test -- --coverage --watchAll=false || true

      - name: Upload JS coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.project }}
          path: ./${{ matrix.project }}/coverage

  docker-compose:
    needs: [test-python,check-ocolecionadorfrontEnd]
    runs-on: self-hosted 
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Rodar Docker Compose
        env:
          OC_AUTH_USER: ${{ secrets.OC_AUTH_USER }}
          OC_AUTH_EMAIL: ${{ secrets.OC_AUTH_EMAIL }}
          OC_AUTH_PASSWORD: ${{ secrets.OC_AUTH_PASSWORD }}
          OC_NGROCK_TOKEN: ${{ secrets.OC_NGROCK_TOKEN }}
          OC_GITHUB_CLIENT_ID: ${{ secrets.OC_GITHUB_CLIENT_ID }}
          OC_GITHUB_CLIENT_SECRET: ${{ secrets.OC_GITHUB_CLIENT_SECRET }}
          OC_GOOGLE_CLIENT_ID: ${{ secrets.OC_GOOGLE_CLIENT_ID }}
          OC_GOOGLE_CLIENT_SECRET: ${{ secrets.OC_GOOGLE_CLIENT_SECRET }}
        run: |
          docker compose up -d --build --force-recreate
          docker compose --profile manual up --no-start --build --force-recreate ocolecionadortraining
          docker ps -a
