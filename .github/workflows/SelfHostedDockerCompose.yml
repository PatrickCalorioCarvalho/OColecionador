name: Self Hosted Docker Compose

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'LocalServer/**'
      - 'OColecionadorAugmentations/**'
      - 'OColecionadorBackEnd/**'
      - 'OColecionadorClassifier/**'
      - 'OColecionadorFrontEnd/**'
      - 'OColecionadorTraining/**'
      - 'OColecionadorTraining/**'
      - 'docker-compose.yml'
      - '.github/workflows/SelfHostedDockerCompose.yml'

jobs:

  codequality-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']
        project: ['OColecionadorAugmentations', 'OColecionadorClassifier', 'OColecionadorTraining']
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.project }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.project }}-
    
    - name: Instalar dependências para ${{ matrix.project }}
      working-directory: ./${{ matrix.project }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: isort - Verificar imports
      working-directory: ./${{ matrix.project }}
      run: |
        isort --check-only . || true
    
    - name: Flake8 - Verificar estilo
      working-directory: ./${{ matrix.project }}
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Pylint - Análise estática
      working-directory: ./${{ matrix.project }}
      run: |
        mkdir -p reports
        pylint **/*.py --exit-zero --output-format=json > reports/pylint-report.json || true
        cat reports/pylint-report.json
    
    - name: Upload Pylint Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pylint-report-${{ matrix.project }}
        path: ./${{ matrix.project }}/reports/pylint-report.json
        retention-days: 30

  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']
        project: ['OColecionadorAugmentations', 'OColecionadorClassifier', 'OColecionadorTraining']
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.project }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.project }}-
    
    - name: Instalar dependências para ${{ matrix.project }}
      working-directory: ./${{ matrix.project }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Executar pytest para ${{ matrix.project }}
      working-directory: ./${{ matrix.project }}
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term-missing -v
    
    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ matrix.project }}
        path: ./${{ matrix.project }}/coverage.xml

  validate-ocolecionadorbackend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./OColecionadorBackEnd/OColecionadorBackEnd.csproj

    - name: Lint and format check
      run: dotnet format ./OColecionadorBackEnd/OColecionadorBackEnd.csproj --report ./ocolecionadorbackend-format-report.json --verify-no-changes

    - name: Upload format report
      uses: actions/upload-artifact@v4
      with:
        name: format-report-OColecionadorBackEnd
        path: ocolecionadorbackend-format-report.json

    - name: Run unit tests with coverage
      run: dotnet test ./OColecionadorBackEnd --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger "trx;LogFileName=ocolecionadorbackend-test-results.trx"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-OColecionadorBackEnd
        path: OColecionadorBackEnd/TestResults/ocolecionadorbackend-test-results.trx

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-OColecionadorBackEnd
        path: OColecionadorBackEnd/TestResults/**/coverage.cobertura.xml

    - name: Build project
      run: dotnet build ./OColecionadorBackEnd --no-restore
  
  validate-ocolecionadorfrontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: OColecionadorFrontEnd/package-lock.json

    - name: Install dependencies
      working-directory: OColecionadorFrontEnd
      run: npm ci

    - name: Lint code (ESLint)
      working-directory: OColecionadorFrontEnd
      run: |
        npx eslint . --ext .js,.jsx,.ts,.tsx -f json -o ocolecionadorfrontend-lint-report.json || true

    - name: Upload lint report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-report-OColecionadorFrontEnd
        path: OColecionadorFrontEnd/ocolecionadorfrontend-lint-report.json
        retention-days: 30

    - name: Run unit tests with coverage
      working-directory: OColecionadorFrontEnd
      run: npm test -- --ci --coverage --passWithNoTests

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-OColecionadorFrontEnd
        path: OColecionadorFrontEnd/coverage
        retention-days: 30

  docker-compose:
    needs: [codequality-python,test-python,validate-ocolecionadorbackend,validate-ocolecionadorfrontend]
    runs-on: self-hosted 
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Rodar Docker Compose
        env:
          OC_AUTH_USER: ${{ secrets.OC_AUTH_USER }}
          OC_AUTH_EMAIL: ${{ secrets.OC_AUTH_EMAIL }}
          OC_AUTH_PASSWORD: ${{ secrets.OC_AUTH_PASSWORD }}
          OC_NGROCK_TOKEN: ${{ secrets.OC_NGROCK_TOKEN }}
          OC_GITHUB_CLIENT_ID: ${{ secrets.OC_GITHUB_CLIENT_ID }}
          OC_GITHUB_CLIENT_SECRET: ${{ secrets.OC_GITHUB_CLIENT_SECRET }}
          OC_GOOGLE_CLIENT_ID: ${{ secrets.OC_GOOGLE_CLIENT_ID }}
          OC_GOOGLE_CLIENT_SECRET: ${{ secrets.OC_GOOGLE_CLIENT_SECRET }}
        run: |
          docker compose up -d --build --force-recreate
          docker compose --profile manual up --no-start --build --force-recreate ocolecionadortraining
          docker ps -a
